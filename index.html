<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Prediksi Kepuasan Pelanggan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            padding: 40px;
        }
        .container {
            background: white;
            padding: 30px;
            max-width: 500px;
            margin: auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
        }
        p {
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .note {
            margin-top: 15px;
            font-size: 12px;
            color: gray;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Prediksi Kepuasan Pelanggan</h2>
    <p>Masukkan data pelanggan (contoh)</p>

    <input type="text" placeholder="Contoh input data pelanggan">

    <button>Prediksi</button>

    <div class="note">
        *Tampilan ini merupakan antarmuka sederhana untuk project UAS Machine Learning
    </div>
</div>

</body>
</html>
